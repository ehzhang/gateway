<template name="login">
  <div class="login">
    <div class="ui stackable middle aligned three column grid">

      <div class="row">
        <div class="column"></div>
        <div class="center aligned column">

        </div>
        <div class="column"></div>
      </div>

      <div class="row">
        <div class="column">
        </div>
        <div class="column">

          <h1> LOGIN </h1>
          <div class="ui form">
            <div class="field">
              <label> Email Address </label>
              <div class="ui left icon input">
                <input id="email" type="text">
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="field">
              <label> Password </label>
              <div class="ui left icon input">
                <input id="password" type="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui error message">
              <div class="header">We noticed some issues</div>
            </div>
            <div class="ui fluid purple submit button">LOGIN</div>
          </div>

        </div>
        <div class="column">
        </div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="center aligned column">

          <a href="{{pathFor 'register'}}"> Don't have an account? Register now. </a>

        </div>
        <div class="column"></div>

      </div>

    </div>

  </div>
</template>
